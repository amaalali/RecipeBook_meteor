<template name="Recipes">
  {{#if $.Session.get 'newRecipeVar'}}
    {{> NewRecipe}}
  {{else}}
    <button class="new-recipe">New Recipe</button>
  {{/if}}
  <section class="recipes">
    {{#if Template.subscriptionsReady}}
      {{#each recipes}}
        {{> Recipe}}
      {{/each}}
    {{else}}
      <p>Loading your recipes <i class="fa fa-list"></i></p>
    {{/if}}
  </section>
</template>
