<template name="RecipeSingle">
  <h1>{{recipe.name}}</h1>
  <h2><i class="fa fa-comment"></i> Description</h2>
  <h2><i class="fa fa-list"></i> Recipe List</h2>
  <p>
    <ul>
      {{#each ingredients}}
        <li>
          <span class="ingredient">{{name}}: {{amount}}</span>
        </li>
      {{/each}}
    </ul>
  </p>

</template>
